<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تعديل النية</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #fff 0%, #f3fcff 100%);
      min-height: 100vh;
      color: #1a3b4c;
      font-family: 'Tajawal', Arial, sans-serif;
    }
    .edit-container {
      max-width: 520px;
      margin: 55px auto;
      background: #fff;
      border-radius: 1.3em;
      box-shadow: 0 6px 32px 0 #cbefff55;
      padding: 2.2em 2.3em 2em 2.3em;
      border: 1.2px solid #f3fcff;
    }
    h2 {
      color: #0197a8;
      font-weight: bold;
      margin-bottom: 1.3em;
      letter-spacing: .5px;
    }
    textarea {
      min-height: 85px;
      font-size: 1.1em;
      background: #f6fdff;
      border-radius: 1em !important;
      border: 1.3px solid #def2fa;
      color: #1a3b4c;
      margin-bottom: 1.1em;
      transition: border-color 0.15s;
    }
    textarea:focus {
      border-color: #43e7fe;
      outline: none;
    }
    label {
      font-size: 1.02em;
      color: #009fbb;
      margin-bottom: 1.2em;
      display: block;
      cursor: pointer;
    }
    .btn-success {
      background: linear-gradient(90deg,#43e7fe 30%,#009fbb 100%);
      border: none;
      font-weight: bold;
      border-radius: 2em;
      min-width: 130px;
      transition:.13s;
    }
    .btn-success:hover { background: #0197a8; }
    .btn-secondary {
      border-radius: 2em;
      min-width: 90px;
      font-weight: 600;
    }
    @media (max-width:600px) {
      .edit-container { padding:1.1em 0.7em; }
      h2 { font-size:1.1em; }
    }
  </style>
</head>
<body>
<div class="edit-container shadow">
  <h2>تعديل النية</h2>
  <form method="post">
    <textarea name="text" class="form-control mb-2" required maxlength="200" placeholder="اكتب أو عدل نيتك...">{{ intention[2] }}</textarea>
    <label>
      <input type="checkbox" name="is_public" value="1" {% if intention[4] %}checked{% endif %}>
      اجعل النية عامة (يتم نشرها للجميع بدون اسمك)
    </label>
    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-success">حفظ التعديلات</button>
      <a href="/" class="btn btn-secondary">إلغاء</a>
    </div>
  </form>
</div>
</body>
</html>
