<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>انشر نية جديدة</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #fff 0%, #f3fcff 100%);
      min-height: 100vh;
      color: #1a3b4c;
      font-family: 'Tajawal', Arial, sans-serif;
    }
    .publish-container {
      max-width: 520px;
      margin: 60px auto;
      background: #fff;
      border-radius: 1.3em;
      box-shadow: 0 6px 32px 0 #cbefff44;
      padding: 2.3em 2.3em 2em 2.3em;
      border: 1.2px solid #f3fcff;
    }
    h3 {
      color: #0197a8;
      font-weight: bold;
      margin-bottom: 1.3em;
      letter-spacing: .3px;
      text-align: center;
    }
    .note {
      text-align: center;
      font-size: 1.05em;
      color: #13b8d1;
      margin-bottom: 1.3em;
      opacity: 0.85;
    }
    textarea {
      min-height: 90px;
      font-size: 1.1em;
      background: #f6fdff;
      border-radius: 1em !important;
      border: 1.3px solid #def2fa;
      color: #1a3b4c;
      margin-bottom: 1.1em;
      transition: border-color 0.15s;
    }
    textarea:focus {
      border-color: #43e7fe;
      outline: none;
    }
    .btn-primary {
      background: linear-gradient(90deg,#43e7fe 30%,#009fbb 100%);
      border: none;
      font-weight: bold;
      border-radius: 2em;
      min-width: 120px;
      transition:.13s;
    }
    .btn-primary:hover { background: #0197a8; }
    .btn-link {
      border-radius: 2em;
      min-width: 80px;
      font-weight: 600;
      color: #0197a8;
    }
    .alert-danger {
      border-radius: 1em;
      text-align: center;
    }
    @media (max-width:600px) {
      .publish-container { padding:1.2em 0.6em; }
      h3 { font-size:1.1em; }
    }
  </style>
</head>
<body>
<div class="publish-container shadow">
  <h3>انشر نية عامة</h3>
  <div class="note">كل ما تكتبه هنا سيظهر بشكل مجهول للجميع ويُلهم غيرك!</div>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post">
    <textarea name="text" class="form-control mb-2" required maxlength="200" placeholder="اكتب نيتك هنا..."></textarea>
    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-primary">انشر</button>
      <a href="/" class="btn btn-link">رجوع</a>
    </div>
  </form>
</div>
</body>
</html>
