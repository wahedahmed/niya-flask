<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل جديد</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #fff 0%, #f3fcff 100%);
      min-height: 100vh;
      color: #1a3b4c;
      font-family: 'Tajawal', Arial, sans-serif;
    }
    .register-container {
      max-width: 420px;
      margin: 65px auto;
      background: #fff;
      border-radius: 1.3em;
      box-shadow: 0 6px 32px 0 #cbefff44;
      padding: 2.3em 2.3em 2em 2.3em;
      border: 1.2px solid #f3fcff;
    }
    h2 {
      color: #0197a8;
      font-weight: bold;
      margin-bottom: 1.5em;
      text-align: center;
      letter-spacing: .5px;
    }
    .form-control {
      background: #f6fdff;
      border-radius: 1em !important;
      border: 1.2px solid #def2fa;
      color: #1a3b4c;
      margin-bottom: 1.2em;
      font-size: 1.08em;
      padding: 0.75em 1.1em;
      transition: border-color 0.15s;
    }
    .form-control:focus {
      border-color: #43e7fe;
      outline: none;
    }
    .btn-primary {
      background: linear-gradient(90deg,#43e7fe 30%,#009fbb 100%);
      border: none;
      font-weight: bold;
      border-radius: 2em;
      min-width: 120px;
      transition:.13s;
      font-size:1.07em;
    }
    .btn-primary:hover { background: #0197a8; }
    .alert-danger {
      border-radius: 1em;
      text-align: center;
    }
    .to-login {
      display: block;
      text-align: center;
      margin-top: 1.5em;
      color: #0197a8;
      font-weight: 600;
      font-size: 1em;
      text-decoration: none;
      transition:.11s;
    }
    .to-login:hover { color: #008099; text-decoration: underline;}
    @media (max-width:600px) {
      .register-container { padding:1.1em 0.7em; }
      h2 { font-size:1.2em; }
    }
  </style>
</head>
<body>
<div class="register-container shadow">
  <h2>إنشاء حساب جديد</h2>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post">
    <input type="text" name="username" class="form-control" placeholder="اسم المستخدم" required>
    <input type="password" name="password" class="form-control" placeholder="كلمة السر" required>
    <button class="btn btn-primary w-100">سجّل</button>
  </form>
  <a href="/login" class="to-login">عندك حساب؟ سجل دخول</a>
</div>
</body>
</html>
